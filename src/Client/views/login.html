<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login with your username and password</title>
  </head>
  <body>
    <div class="loginContainer form">
      <form class="login" method="post">
        <input type="text" id="userName" value="">
        <input type="password" id="password" name="name" value="">

        <button type="button" id="enviarLogin"name="button">Entrar</button>
      </form>
    </div>
    <span class="startRegister form"> don't you have an account? come here </span>
    <span class="startRegister form" style="display:none;"> go back to login </span>
    <div class="registerContainer form" style="display:none">
      <form class="register" method="post">
        <label for="newUser"> Usuario</label>
        <input type="text" id="newUser" value="">
        <label for="email"> Email</label>
        <input type="text" id="email" value="">
        <label for="newPassword"> Password</label>
        <input type="password" id="newPassword" value="">

        <button type="button" id="enviarRegistro"name="button">Entrar</button>
      </form>
    </div>
    <script type="text/javascript" src="./../js/login.js"></script>
  </body>
</html>
